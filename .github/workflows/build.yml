name: Build APK Final Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 下载特殊的 android.jar (原项目必须步骤)
      - name: Download android.jar
        run: |
          mkdir -p $ANDROID_HOME/platforms/android-34
          curl -L https://raw.githubusercontent.com/Reginer/aosp-android-jar/refs/heads/main/android-34/android.jar -o $ANDROID_HOME/platforms/android-34/android.jar

      # 修正点：授予权限并直接构建
      # 使用 find 确保即使 gradlew 在子文件夹也能被找到
      - name: Build Android APK
        run: |
          GRADLEW_PATH=$(find . -name gradlew)
          GRADLE_DIR=$(dirname $GRADLEW_PATH)
          cd $GRADLE_DIR
          chmod +x ./gradlew
          ./gradlew assembleDebug

      # 上传生成的 APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nrfr-Latest-Fixed
          path: "**/build/outputs/apk/debug/*.apk"
