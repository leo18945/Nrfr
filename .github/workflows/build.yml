name: Build APK Ultimate Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 下载特殊的 android.jar (原项目必须步骤)
      - name: Download android.jar
        run: |
          mkdir -p $ANDROID_HOME/platforms/android-34
          curl -L https://raw.githubusercontent.com/Reginer/aosp-android-jar/refs/heads/main/android-34/android.jar -o $ANDROID_HOME/platforms/android-34/android.jar

      # 自动侦测并构建
      - name: Locate and Build APK
        run: |
          echo "正在搜索项目结构..."
          # 寻找包含 build.gradle 的目录，这才是真正的安卓项目根目录
          GRADLE_ROOT=$(find . -name "build.gradle" -exec dirname {} + | head -n 1)
          echo "发现项目根目录: $GRADLE_ROOT"
          
          cd "$GRADLE_ROOT"
          
          # 如果没有 gradlew，则直接使用系统安装的 gradle 进行构建
          if [ ! -f "./gradlew" ]; then
            echo "未发现 gradlew，尝试使用系统 gradle 构建..."
            gradle assembleDebug
          else
            chmod +x ./gradlew
            ./gradlew assembleDebug
          fi

      # 强制搜索所有生成的 apk 并上传
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nrfr-Final-Package
          path: "**/*.apk" # 扫描全盘，只要是 apk 就带走
